<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Next PhysicsEngine (mini) - Pendulum</title>
  <script type="text/javascript" src="lib/three-r68.js"></script>
  <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="lib/stats.min.js"></script>
  <script type="text/javascript" src="lib/dat.gui.min.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="bin/nextphysics.dev.js"></script>
  <script type="text/css" src="test.css"></script>
  <!--Bootstrap-->
  <link href="lib/css/bootstrap.min.css" rel="stylesheet">
  <script src="lib/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="canvas-container" style="position:fixed;top:0;left:0;width:100%;height:100%;"></div>
  <div id="button-container" style="position:fixed;top:10px;right:10px;">
    <button id="wind" type="button" class="btn btn-sm btn-primary">Wind</button>
  </div>
  <div id="debugTool" style="position:fixed;top:100px;left:20px">
    <span id="debug" style="font-size:22px">hello</span>
  </div>
<script type="text/javascript">

  var physics = new NextPhysics(document.getElementById('canvas-container'));

  var sphere = new NP.Sphere(4, 5, 0, 0.1, {mass: 1});
  sphere.applyForce(new NP.Force(0, -9.8, 0, {regardlessOfMass: true}));
  physics.add(sphere);

  var sphere2 = new NP.Sphere(8, 5, 0, 0.3, {mass: 3});
  sphere2.applyForce(new NP.Force(0, -9.8, 0, {regardlessOfMass: true}));
  physics.add(sphere2);

  var $wind = $('#wind');
  $wind.mousedown(function () {
    sphere.applyForce(new NP.Force(-20, 0, 0, {name:'wind'}));
    sphere2.applyForce(new NP.Force(-20, 0, 0, {name:'wind'}));
  });
  $wind.mouseup(function () {
    sphere.removeForce('wind');
    sphere2.removeForce('wind');
  });

  physics.start();

</script>
</body>
</html>
